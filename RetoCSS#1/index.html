<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <form class="busqueda">
                <input type="text" id="inputBuscar" placeholder="Buscar">
                <a class="fa-solid fa-magnifying-glass" id="btnBuscar" ></a>
                <a class="fa-solid fa-microphone" id="btnMicrofono"></a>
            </form>
        </div>
        <div class="otros">
            <a class="fa-solid fa-video" id="btnGrabar" ></a>
            <a class="fa-regular fa-bell"id="btnNotificacion"></a>
            <a class="fa-solid fa-user" id="btnUsuario"></a>
        </div>
        <div class="etiqueta">
            <button>Todo</button>
            <button>Programacion</button>
            <button>Manga</button>
            <button>Videojuegos</button>
            <button>Historia</button>
            <button>Mixes</button>
            <button>Musica</button>
            <button>Podscast</button>
            <button>Unidades centrales de proces...</button>
            <button>Tabletas</button>
            <button>Gadgets</button>
            <button>Motores</button>
            <button class="fa-solid fa-greater-than" id="btnDerecha"></button>
        </div>
    </header>
    <aside>
        <div class="principal">
            <button class="fa-solid fa-bars" id="btnMas"></button>
            <button class="image-button" id="btnLogotipo"><img src="img/logo.png" alt="logo"></button>
        </div>
        <div class="secundario">
            <div>
                <span class="fa-solid fa-house"></span>
                <p>Inicio</p>
            </div>
            <div>
                <span class="fa-brands fa-slack"></span>
                <p>Shorts</p>
            </div>
            <div>
                <span class="fa-regular fa-folder"></span>
                <p>Suscripciones</p>
            </div>
            <hr>
            <div>
                <span class="fa-regular fa-folder-open"></span>
                <p>Mi bilioteca</p>
            </div>
            <div>
                <span class="fa-solid fa-rotate-right fa-flip-horizontal"></span>
                <p>Historial</p>
            </div>
            <div>
                <span class="fa-brands fa-square-youtube"></span>
                <p>Mis videos</p>
            </div>
            <div>
                <span class="fa-regular fa-clock"></span>
                <p>Ver más tarde</p>
            </div>
            <div>
                <span class="fa-regular fa-thumbs-up"></span>
                <p>Videos que me ...</p>
            </div>
            <div>
                <span class="fa-solid fa-chevron-down"></span>
                <p>Mostrar más</p>
            </div>
        </div>

        <div class="canales">
            <h5>Suscripciones</h5>
            <div>
                <span class="fa-regular fa-face-smile"></span>
                <p>Canal #1</p>
            </div>
            <div>
                <span class="fa-solid fa-ghost"></span>
                <p>Canal #2</p>
            </div>
            <div>
                <span class="fa-solid fa-bug"></span>
                <p>Canal #3</p>
            </div>
        </div>
    </aside>
</body>
</html>
